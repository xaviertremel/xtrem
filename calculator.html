<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles-calculator.css">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="calculator">
      <div class="row">
        <div class="screen"></div>
      </div>

      <div class="row">
        <div class="button operator" id="(">
          <div class="number">
            (
          </div>
        </div>
        <div class="button operator" id=")">
          <div class="number">
            )
          </div>
        </div>
        <div class="button" id="C">
          <div class="number">
            C
          </div>
        </div>
        <div class="button" id="CE">
          <div class="number">
            CE
          </div>
        </div>
      </div>

      <div class="row">
        <div class="button" id="7">
          <div class="number">
            7
          </div>
        </div>
        <div class="button" id="8">
          <div class="number">
            8
          </div>
        </div>
        <div class="button" id="9">
          <div class="number">
            9
          </div>
        </div>
        <div class="button operator" id="/">
          <div class="number">
            /
          </div>
        </div>
      </div>

      <div class="row">
        <div class="button" id="4">
          <div class="number">
            4
          </div>
        </div>
        <div class="button" id="5">
          <div class="number">
            5
          </div>
        </div>
        <div class="button" id="6">
          <div class="number">
            6
          </div>
        </div>
        <div class="button operator" id="*">
          <div class="number">
            *
          </div>
        </div>
      </div>

      <div class="row">
        <div class="button" id="1">
          <div class="number">
            1
          </div>
        </div>
        <div class="button" id="2">
          <div class="number">
            2
          </div>
        </div>
        <div class="button" id="3">
          <div class="number">
            3
          </div>
        </div>
        <div class="button operator" id="-">
          <div class="number">
            -
          </div>
        </div>
      </div>

      <div class="row">
        <div class="button" id="0">
          <div class="number">
            0
          </div>
        </div>
        <div class="button operator" id=".">
          <div class="number">
            .
          </div>
        </div>
        <div class="button equal-button operator" id="=">
          <div class="number">
            =
          </div>
        </div>
        <div class="button operator" id="+">
          <div class="number">
            +
          </div>
        </div>
      </div>



    </div>

    <div class="home" style="margin-left:20px">
      <a href="/index.html"><div class="btn btn-default">Back to home</div></a>
    </div>

  <!-- ============================= -->
  <!-- All your JavaScript comes now -->
  <!-- ============================= -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Bootstrap core JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <!-- Can place script tags with JavaScript files here -->
  <script src="js/scripts-calculator.js"></script>
  </body>
</html>
